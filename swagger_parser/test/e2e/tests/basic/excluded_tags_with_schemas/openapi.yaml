openapi: 3.1.0
info:
  title: Pet Store API with Excluded Tags
  version: 1.0.0
paths:
  /api/v1/pets:
    get:
      operationId: getPets
      tags:
        - pets
      responses:
        '200':
          description: List of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
  /api/v1/orders:
    get:
      operationId: getOrders
      tags:
        - orders
        - exclude
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
  /api/v1/users:
    get:
      operationId: getUsers
      tags:
        - users
        - exclude
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  /api/v1/no-tags:
    get:
      operationId: getNoTags
      # No tags - should be included when excludeTags is set
      responses:
        '200':
          description: No tags endpoint
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
  /api/v1/empty-tags:
    get:
      operationId: getEmptyTags
      tags: []  # Empty tags - should be included when excludeTags is set
      responses:
        '200':
          description: Empty tags endpoint
          content:
            application/json:
              schema:
                type: object
                properties:
                  value:
                    type: string
components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        status:
          type: string
          enum:
            - AVAILABLE
            - ADOPTED
            - PENDING
        category:
          $ref: '#/components/schemas/Category'
    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    Order:
      type: object
      properties:
        id:
          type: integer
        product:
          type: string
        customer:
          $ref: '#/components/schemas/Customer'
    Customer:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        profile:
          $ref: '#/components/schemas/UserProfile'
    UserProfile:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
    UnusedSchema:
      type: object
      properties:
        data:
          type: string
