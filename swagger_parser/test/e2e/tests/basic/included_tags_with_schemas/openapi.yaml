openapi: 3.1.0
info:
  title: Pet Store API with Included Tags
  version: 1.0.0
paths:
  /api/v1/pets:
    get:
      operationId: getPets
      tags:
        - pets
        - include
      responses:
        '200':
          description: List of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
  /api/v1/orders:
    get:
      operationId: getOrders
      tags:
        - orders
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
  /api/v1/no-tags:
    get:
      operationId: getNoTags
      # No tags - should be filtered out when includeTags is set
      responses:
        '200':
          description: No tags endpoint
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /api/v1/empty-tags:
    get:
      operationId: getEmptyTags
      tags: []  # Empty tags - should be filtered out when includeTags is set
      responses:
        '200':
          description: Empty tags endpoint
          content:
            application/json:
              schema:
                type: object
                properties:
                  info:
                    type: string
components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        availability:
          type: string
          enum:
            - IN_STOCK
            - OUT_OF_STOCK
            - RESERVED
            - SOLD
        category:
          $ref: '#/components/schemas/Category'
    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    Order:
      type: object
      properties:
        id:
          type: integer
        product:
          type: string
        customer:
          $ref: '#/components/schemas/Customer'
    Customer:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    UnusedSchema:
      type: object
      properties:
        data:
          type: string
