openapi: 3.1.0
info:
  title: ""
  version: 0.0.0 (v1)
# Define reusable schema components
components:
  schemas:
    # This anchor is defined here but will be used in included endpoint
    CommonMetadata: &metadataAnchor
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
          description: Timestamp from anchor
        version:
          type: string
          pattern: "^\\d+\\.\\d+\\.\\d+$"
          description: Semantic version from anchor
paths:
  /api/v1/tagged-as-client-should-be-excluded/:
    get:
      operationId: api_v1_category_list_excluded
      tags:
        - client
        - exclude
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                excludedField:
                  type: string
                  description: This field should NOT be included
                nestedExcluded:
                  type: object
                  properties:
                    shouldNotAppear:
                      type: string
      responses:
        "200":
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  excludedResponse:
                    type: string
                  excludedData:
                    type: object
                    properties:
                      notIncluded:
                        type: string
  /api/v1/not-tagged-should-be-included/:
    get:
      operationId: api_v1_category_list
      tags:
        - client
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                includedField:
                  type: string
                  description: This field should be included
                nestedIncluded:
                  type: object
                  properties:
                    innerField:
                      type: string
                # Reference the anchor defined in excluded schema
                metadata: *metadataAnchor
              required:
                - includedField
      responses:
        "200":
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  includedResponse:
                    type: string
                  includedData:
                    type: object
                    properties:
                      dataField:
                        type: string
                      count:
                        type: integer
                required:
                  - includedResponse
