openapi: 3.1.0
info:
  title: ""
  version: 0.0.0 (v1)
# Define reusable schema components
components:
  schemas:
    # This anchor will be defined in excluded endpoint but used in included
    SharedProperties: &sharedAnchor
      type: object
      properties:
        sharedField1:
          type: string
          description: Shared field from anchor
        sharedField2:
          type: integer
          minimum: 0
          maximum: 100
paths:
  /api/v1/tagged-as-include-should-be-included/:
    get:
      operationId: api_v1_category_list
      tags:
        - client
        - include
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                includedField:
                  type: string
                  description: This field should be included
                nestedIncluded:
                  type: object
                  properties:
                    innerField:
                      type: string
                # Reference the anchor defined in excluded schema
                anchorReference: *sharedAnchor
              required:
                - includedField
      responses:
        "200":
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  includedResponse:
                    type: string
                  includedData:
                    type: object
                    properties:
                      dataField:
                        type: string
                      count:
                        type: integer
                required:
                  - includedResponse
  /api/v1/not-tagged-should-be-excluded/:
    get:
      operationId: api_v1_category_list_excluded
      tags:
        - client
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                excludedField:
                  type: string
                  description: This field should NOT be included
                nestedExcluded:
                  type: object
                  properties:
                    shouldNotAppear:
                      type: string
      responses:
        "200":
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  excludedResponse:
                    type: string
                  excludedData:
                    type: object
                    properties:
                      notIncluded:
                        type: string
