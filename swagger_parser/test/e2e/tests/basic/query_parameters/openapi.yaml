openapi: 3.1.0
info:
  title: API
  version: 1.0.0
paths:
  /pets:
    get:
      operationId: findPets
      parameters:
        - in: query
          name: offsetRequiredTrueWithDefault
          required: true
          description: offsetRequiredTrueWithDefault
          schema:
            type: integer
            default: 0
        - in: query
          name: offsetRequiredTrueWithoutDefault
          required: true
          schema:
            type: integer
        - in: query
          name: offsetRequiredFalseWithDefault
          required: false
          schema:
            type: integer
            default: 0
        - in: query
          name: offsetRequiredFalseWithoutDefault
          required: false
          schema:
            type: integer
        - in: query
          name: offsetNoRequiredWithDefault
          schema:
            type: integer
            default: 0
        - in: query
          name: offsetNoRequiredWithoutDefault
          schema:
            type: integer

      responses:
        "200":
          description: List of Pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'

components:
  schemas:
    Pet:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          format: int64