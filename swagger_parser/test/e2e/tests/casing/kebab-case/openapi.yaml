          in: query
          required: true
          schema:
            type: string
        - name: json-api-response
          in: query
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No Content

  /api/uuid-v4-generator:
    get:
      tags:
        - test-api
      operationId: get-uuid-v4-generator
      parameters:
