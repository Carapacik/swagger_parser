openapi: 3.0.0
info:
  title: Test API for Field Parsers
  version: 1.0.0
paths:
  /test:
    get:
      operationId: getTest
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TestModel"
    post:
      operationId: createTest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TestModel"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TestModel"
components:
  schemas:
    TestModel:
      type: object
      required:
        - id
        - count
        - isActive
        - score
      properties:
        id:
          type: integer
        count:
          type: integer
        isActive:
          type: boolean
        score:
          type: number
        optionalCount:
          type: integer
          nullable: true
        optionalFlag:
          type: boolean
          nullable: true
        name:
          type: string
