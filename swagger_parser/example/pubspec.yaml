name: example
description: A project that showcases usage of swagger_parser
publish_to: 'none'
environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  dio: ^4.0.6
  flutter:
    sdk: flutter
  freezed_annotation: ^2.0.0
  json_annotation: ^4.0.0
  retrofit: ^3.0.0

dev_dependencies:
  build_runner: ^2.2.0
  carapacik_lints: ^1.1.6
  freezed: ^2.0.0
  json_serializable: ^6.0.0
  retrofit_generator: ^4.0.0
  swagger_parser: ^0.2.0

flutter:
  uses-material-design: true

swagger_parser:
  json_path: assets/swagger.json
  output_directory: lib/api
  freezed: true
