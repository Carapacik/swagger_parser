name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: "Run tests"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./swagger_parser
    strategy:
      matrix:
        sdk:
          - stable
          - 2.18.6
          - 2.17.7
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: dart-lang/setup-dart@v1.3
        with:
          sdk: "${{ matrix.sdk }}"
      - name: Install dependencies
        run: dart pub get
      - name: Format
        run: dart format --set-exit-if-changed -o none .
      - name: Analyze
        run: dart analyze
      - name: Run tests
        run: dart run test
