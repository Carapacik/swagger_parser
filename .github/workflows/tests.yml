name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - review_requested

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./swagger_parser
    strategy:
      matrix:
        sdk:
          - stable
          - 3.0.7
    steps:
      - uses: actions/checkout@v3.6.0
      - uses: dart-lang/setup-dart@v1.5.1
        with:
          sdk: "${{ matrix.sdk }}"
      - name: Install dependencies
        run: dart pub get
      - name: Format
        run: dart format --set-exit-if-changed -o none .
      - name: Analyze
        run: dart analyze
      - name: Run tests
        run: dart run test
