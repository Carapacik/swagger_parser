name: Report a bug
description: |
  You found a bug in Swagger parser resulting in wrong outputs or with swagger parser not working properly
body:
  - type: markdown
    attributes:
      value: |
        Thank you for using Swagger parser!
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Please tell us exactly how to reproduce the problem you are running into.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected results
      description: Please tell us what is expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual results
      description: Please tell us what is actually happening.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Your OpenApi snippet
      description: Please provide your OpenApi definition snippet that showcases the problem.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Code sample
      description: |
        Please create a minimal reproducible sample that shows the problem
        and attach it below between the lines with the backticks.
      value: |
        <details><summary>Code sample</summary>

        ```dart
        [Paste your code here]
        ```

        </details>
    validations:
      required: false
  - type: textarea
    attributes:
      label: Logs
      description: |
        Include the full logs of the commands you are running between the lines
        with the backticks below. If you are running any `flutter` commands,
        please include the output of running them with `--verbose`; for example,
        the output of running `flutter --verbose create foo`.

        If the logs are too large to be uploaded to GitHub, you may upload
        them as a `txt` file or use online tools like https://pastebin.com to
        share it.

        Note: Please do not upload screenshots of text. Instead, use code blocks
        or the above mentioned ways to upload logs.
      value: |
        <details><summary>Logs</summary>

        ```console
        [Paste your logs here]
        ```

        </details>
  - type: textarea
    attributes:
      label: Dart version and used packages versions
      description: |
        Please provide the dart version you are using. You may need to also provide your versions of retrofit and json_serializable package versions.
      value: |
        <details><summary>Dart version</summary>

        ```console
        [Paste your output here]
        ```

        </details><details><summary>Packages version</summary>

        ```console
        [Paste your output here]
        ```

        </details>
    validations:
      required: true
